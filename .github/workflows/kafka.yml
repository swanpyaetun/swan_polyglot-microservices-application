  workflow_dispatch:

jobs:
  swan_docker:
    uses: ./.github/workflows/swan_docker.yml
    with:
      swan_ecr_repository: "swan_polyglot-microservices-application/kafka"
      swan_dockerfile_path: "src/kafka/Dockerfile"
      swan_k8s_manifest_path: "swan_kubernetes/kafka/deployment.yaml"
    secrets:
      SWAN_CI_ROLE_ARN: ${{ secrets.SWAN_CI_ROLE_ARN }}